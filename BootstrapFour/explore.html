      height: 100vh;
      position: fixed;
      margin-left: -300px;
      transition: all .3s;

    }

    .img-responsive {
      width: auto;
      height: 200px;
    }

    }

    .card {
      box-shadow: 1px 3px 4px rgba(0, 0, 0, 0.2);
    }

    .card:hover {
      transform: scale(1.1);
    }

    @media only screen and (max-width: 762px) {
      .card {

    }

  <!-- Script -->
  <script>
    $(document).ready(function () {
      $('#status').fadeOut(10000);
      $('#preloader').delay(1000).fadeOut(1000);
      $('body').delay(500).css({
        'overflow': 'visible'
      });

      document.getElementById('button-toggle').addEventListener('click', () => {
        document.getElementById('sidebar').classList.toggle('active-sidebar')
        document.getElementById('main-content').classList.toggle('active-main-content')
      });

      $('#button-toggle').click(function () {
        $('#icon').toggleClass('fa-circle-chevron-right fa-circle-chevron-left')
      });
    });

    $('#switchMode').click(() => {
      $('#main-content').toggleClass('bg-dark')
      $('.card').toggleClass('shadow bg-dark-two')
      $('nav, #sidebar').toggleClass('bg-dark-two')
      $('p, a, i, b, span, h1, h2, h3, h4, h5, h6').toggleClass('text-light')
      $('.navbar-toggler-fa-icon')
    });

    // TheMealDB (Misc.)
    var src_url = 'https://www.themealdb.com/api/json/v1/1/filter.php?c=Miscellaneous';
    var _src_url = 'https://www.themealdb.com/api/json/v1/1/filter.php?c=Starter';
    var html_misc = '';
    var html_starter = '';
    fetch(src_url).then(res => res.json()).then(data => {
      for (i = 0; i < data.meals.length; i++) {
        var meals = data.meals
        html_misc += `
          <div class="col-md-3 my-3">
            <div class="card" style="width: 18rem;">
              <img src="${meals[i].strMealThumb}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">${meals[i].strMeal}</h5>
                <form class="d-flex justify-content-center">
                  <button class="btn text-light bg-primary w-100" type="button" id="readMore" onclick="readMoreFunc('${meals[i].strMeal}','${meals[i].strMealThumb}','${meals[i].idMeal}')">Detail</button>
                </form>
                <hr>
                <b>Rp. ${meals[i].idMeal}</b>
              </div>
            </div>
          </div>
        `;
        $('#data-misc').html(html_misc);
      };
    });

    fetch(_src_url).then(res => res.json()).then(data => {
      for (i = 0; i < data.meals.length; i++) {
        var my_meals = data.meals
        html_starter += `
          <div class="col-md-3 my-3">
            <div class="card" style="width: 18rem;">
              <img src="${my_meals[i].strMealThumb}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">${my_meals[i].strMeal}</h5>
                <form class="d-flex justify-content-center">
                  <button class="btn text-light bg-primary w-100" type="button" id="readMore" onclick="readMoreFunc('${my_meals[i].strMeal}','${my_meals[i].strMealThumb}','${my_meals[i].idMeal}')">Detail</button>
                </form>
                <hr>
                <b>Rp. ${my_meals[i].idMeal}</b>
              </div>
            </div>
          </div>
        `;
        $('#data-starter').html(html_starter)
      };
    });

    function readMoreFunc(name, image, idMeal) {
      var url_detail = `https://www.themealdb.com/api/json/v1/1/lookup.php?i=${idMeal}`;
      console.log(url_detail)
      fetch(url_detail).then(res => res.json()).then(data => {
        for (i = 0; i < data.meals.length; i++) {
          var the_meals = data.meals
          let category = the_meals[i].strCategory
          let area = the_meals[i].strArea
          let instructions = the_meals[i].strInstructions
          Swal.fire({
            width: 600,
            title: name,
            html: `
            <hr>
            <div class="container">
              <div class="row my-4">
                <img src="${image}" class="img-fluid rounded">
              </div>
              <div class="row my-4">
                <div class="col-md-12 text-start">
                  <h5 class="h5">
                    <b>Name: </b>${name}
                  </h5>
                  <h5 class="h5">
                    <b>Category: </b>${category}
                  </h5>
                  <h5 class="h5">
                    <b>Came from: </b>${area}
                  </h5>
                  <h5 class="h5">
                    <b>How to: </b><br/>${instructions}
                  </h5>
                  <h5 class="h5">
                    <b>Price: </b>Rp. ${idMeal}
                  </h5>
                </div>
              </div>
            </div>
          `,
            showCloseButton: true,
          });
        };
      });
    };

    function longOut() {
      Swal.fire({
        title: 'Do you want to logout?',
        text: 'You\'ll go to the Login Page',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes!',
      }).then((result) => {
        /* Read more about isConfirmed, isDenied below */
        if (result.isConfirmed) {
          window.location = '/BootstrapThree/index.html'
        } else if (result.isDenied) {
          Swal.fire('Canceled', '', 'warning')
        }
      })
    }
  </script>
