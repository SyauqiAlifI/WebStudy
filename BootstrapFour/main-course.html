<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <title>IDN Food Course - Locations</title>
</head>

<body>
  <style>
    * {
      transition: all .3s;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background-color: rgba(0, 0, 0, 0.2);
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 50px;
    }

    /* .bg-custom {
      background-color: rgb(66, 167, 255);
    } */

    .text-color-custom {
      color: rgb(0, 89, 255);
    }

    a {
      text-decoration: none;
    }

    li {
      list-style: none;
      margin: 20px 0 20px 0;
    }

    .active-main-content {
      margin-left: 250px;
    }

    .active-sidebar {
      margin-left: 0 !important;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      margin-left: -300px;
      transition: all .3s;
      z-index: 999;
    }

    #main-content {
      transition: all .3s;
    }

    .img-responsive {
      width: auto;
      height: 200px;
    }

    .bg-dark-two {
      background-color: #1f1f1f !important;
    }

    .white-border-table {
      border-bottom-color: white !important;
    }

    @media only screen and (max-width: 762px) {
      .card {
        margin-bottom: 40px;
      }
    }
  </style>

  <nav class="navbar navbar-expand-lg navbar-light shadow sticky-top bg-light" style="transition: all .3s;">
    <div class="container-fluid">
      <button class="btn bg-primary btn-sm" id="button-toggle" style="width: auto; height: 32px;">
        <i class="fa-solid fa-circle-chevron-right" id="icon" style="color: #f8f9fa;"></i>
      </button>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-fa-icon">
          <i class="fa-solid fa-bars"></i>
        </span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <div class="form-check form-switch d-flex align-items-center p-0">
              <input class="form-check-input" type="checkbox" style="height: 30px; width: 50px; margin: 0 10px;"
                id="switchMode">
              <label class="form-check-label" for="switchMode">
                <i class="fa-solid fa-moon fa-xl text-primary" id="switchModeLabel"></i>
              </label>
            </div>
          </li>
        </ul>
        <form class="d-flex m-0">
          <button class="btn text-light bg-primary" type="button" id="btn-logout" onclick="longOut()">Logout</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="sidebar p-4 shadow bg-light" id="sidebar">
    <img src="./assets/Logo-IDN-Biru.png" alt="" style="width: 120px;" class="d-block mx-auto align-text-top">
    <ul>
      <li>
        <a href="./index.html" class="text-color-custom">
          <i class="fa-solid fa-house"></i>
          Home
        </a>
      </li>
      <li>
        <a href="#" class="text-color-custom">
          <i class="fa-solid fa-magnifying-glass"></i>
          Explore
        </a>
      </li>
      <li>
        <a href="#" class="text-color-custom">
          <i class="fa-solid fa-bowl-food"></i>
          Main Course
        </a>
      </li>
      <li>
        <a href="#" class="text-color-custom">
          <i class="fa-solid fa-cookie-bite"></i>
          Snacks
        </a>
      </li>
      <li>
        <a href="#" class="text-color-custom">
          <i class="fa-solid fa-ice-cream"></i>
          Desserts
        </a>
      </li>
      <li>
        <a href="./location.html" class="text-color-custom">
          <i class="fa-solid fa-map-location-dot"></i>
          Locations
        </a>
      </li>
      <li>
        <a href="./owner.html" class="text-color-custom">
          <i class="fa-solid fa-user"></i>
          About
        </a>
      </li>
    </ul>
  </div>

  <div class="p-4" id="main-content">
    <div class="container">
      <h1 class="h1 text-center text-primary" id="text-mode">Main Course</h1>
      <div class="row">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr class="text-center">
                <td><b>No.</b></td>
                <td><b>Image</b></td>
                <td><b>Category</b></td>
                <td><b>Description</b></td>
                <td><b>Detail</b></td>
              </tr>
            </thead>
            <tbody id="data-api">
              <!-- Here goes the table data from the API -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer py-3 bg-primary">
    <div class="container text-center">
      <div class="text-light">
        Copyright &copy; by Syauqi Alif
      </div>
    </div>
  </footer>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/bfcc361c81.js" crossorigin="anonymous"></script>
  <!-- SweetAlert2 -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Script -->
  <script>
    $(document).ready(function () {
      document.getElementById('button-toggle').addEventListener('click', () => {
        document.getElementById('sidebar').classList.toggle('active-sidebar');
        document.getElementById('main-content').classList.toggle('active-main-content');
      });

      $('#button-toggle').click(function () {
        $('#icon').toggleClass('fa-circle-chevron-right fa-circle-chevron-left');
      });
    });

    $('#switchMode').click(() => {
      $('body').toggleClass('bg-dark');
      $('.card').toggleClass('shadow bg-dark-two');
      $('nav, #sidebar').toggleClass('bg-dark-two');
      $('p, a, i, b, td, span, h1, h2, h3, h4, h5, h6').toggleClass('text-light');
      $('.navbar-toggler-fa-icon');
      $('.table>:not(:last-child)>:last-child>*').toggleClass('white-border-table')
    });

    var src = 'https://www.themealdb.com/api/json/v1/1/categories.php';
    var tableHTML = '';
    fetch(src).then(res => res.json()).then(data => {
      for (i = 0; i < data.categories.length; i++) {
        var categories = data.categories

        tableHTML += `
          <tr class="text-center align-middle">
            <td>${categories[i].idCategory}</td>
            <td><img src="${categories[i].strCategoryThumb}" alt="image"></td>
            <td>${categories[i].strCategory}</td>
            <td>${categories[i].strCategoryDescription}</td>
            <td>
              <form class="d-flex mx-2">
                <button class="btn text-light bg-primary" type="button" id="btn-logout" onclick="showModalImage('${categories[i].strCategoryThumb}', '${categories[i].strCategory}')">Detail</button>
              </form>
            </td>
          </tr>
        `;

        $('#data-api').html(tableHTML);
      };
    });

    function showModalImage(theImage, title) {
      Swal.fire({
        imageUrl: `${theImage}`,
        imageHeight: 150,
        title: title,
        showCancelButton: true,
        cancelButtonText: 'Close',
      });
    };

    function longOut() {
      Swal.fire({
        title: 'Do you want to logout?',
        text: 'You\'ll go to the homepage',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes!',
      }).then((result) => {
        /* Read more about isConfirmed, isDenied below */
        if (result.isConfirmed) {
          window.location = './index.html'
        } else if (result.isDenied) {
          Swal.fire('Canceled', '', 'warning')
        }
      })
    }
  </script>
</body>

</html>
