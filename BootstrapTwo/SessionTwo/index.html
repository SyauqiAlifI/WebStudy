<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="d-flex vh-100 justify-content-center">
        <div class="container m-auto">
            <div class="row">
                <div class="col-md-6">
                    <img src="../undraw_cloud_hosting_7xb1.svg"
                        alt="photoLogin" id="img-login" class="mx-md-auto d-block w-75 card" data-tilt=""
                        data-tilt-scale="1.1">
                </div>
                <div class="col-md-6">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                                type="button" role="tab" aria-controls="home" aria-selected="true">Login</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                                type="button" role="tab" aria-controls="profile" aria-selected="false">Register</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">

                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <form>
                                <h1 class="h1 text-center">Student Login</h1>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Input Username...">
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Input Password...">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1"
                                        onclick="showPass()">
                                    <label class="form-check-label" for="exampleCheck1">Show Password</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <form>
                                <h1 class="h1 text-center">Register</h1>
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">Email address</label>
                                    <div class="input-group">
                                        <input type="email" class="form-control" id="registerEmail"
                                            aria-describedby="regEmail">
                                        <span class="input-group-text" id="regEmail">@gmail.com</span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="registerPassword">
                                </div>
                                <div class="mb-3">
                                    <label for="repeatPassword" class="form-label">Repeat Password</label>
                                    <input type="password" class="form-control" id="repeatPassword">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="showPass">
                                    <label class="form-check-label" for="showPass">Show Password</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script>
        let pass = document.getElementById('exampleInputPassword1')
        let newPass = document.getElementById('registerPassword')
        let repPass = document.getElementById('repeatPassword')
        function showPass() {
            if (pass.type === 'password') {
                pass.type = 'text'
            } else {
                pass.type = 'password'
            }
        }
        function showPassNew() {
            if (newPass.type === 'password') {
                newPass.type = 'text'
                repPass.type = 'text'
            } else {
                newPass.type = 'password'
                repPass.type = 'password'
            }
        }
    </script>
</body>

</html>
