<!-- Materi 1 : pembukaan HTML, HTML Tags, pemanggilan CSS -->
<html lang="en">
<head>
    <!-- Kegunaan meta (1) -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Pemanggilan external CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Apa itu title (2) -->
    <title>Tag Title</title>
</head>
<body>
    <!-- Container tag di HTML -->
    <!-- tag div -->
    <div></div>

    <!-- tag nav -->
    <nav></nav>

    <!-- tag ul/ol + li -->
    <ul>
        <li></li>
    </ul>

    <!-- tag a -->
    <a href=""></a>

    <!-- Attribute HTML -->
    <div id="" class=""></div>
    <a href=""></a>
    <img src="" alt="">
    <!-- Dan laen-laen -->

    <!-- Pemanggilan CSS -->

    <!-- Inline CSS -->
    <div style="width: 200px;"></div>
    
    <!-- Internal CSS -->
    <style>
        div {
            width: 200px;
        }
    </style>
</body>
</html>
